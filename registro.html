<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - GiftLatam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --negro: #080808; --gris-card: #161616; --gris-borde: #222; --blanco: #F0F0F0; --gris: #888; --verde: #00C853; --rojo: #FF4444; }
    body { font-family: 'Inter', sans-serif; background: var(--negro); color: var(--blanco); min-height: 100vh; display: flex; flex-direction: column; }
    nav { display: flex; align-items: center; justify-content: space-between; padding: 0 16px; height: 52px; border-bottom: 1px solid var(--gris-borde); background: rgba(8,8,8,0.97); }
    .logo { display: flex; align-items: center; gap: 7px; text-decoration: none; }
    .logo-icon { width: 32px; height: 32px; background: var(--verde); border-radius: 9px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
    .logo-text { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 18px; color: #F0F0F0; }
    .logo-text span { color: var(--verde); }
    .nav-link { color: var(--gris); font-size: 13px; text-decoration: none; }
    .page { flex: 1; display: flex; align-items: center; justify-content: center; padding: 24px 16px; }
    .card { background: var(--gris-card); border: 1px solid var(--gris-borde); border-radius: 20px; padding: 32px 28px; width: 100%; max-width: 420px; }
    .card-title { font-family: 'Syne', sans-serif; font-size: 24px; font-weight: 800; margin-bottom: 6px; }
    .card-sub { font-size: 13px; color: var(--gris); margin-bottom: 28px; }
    .card-sub a { color: var(--verde); text-decoration: none; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 12px; font-weight: 600; color: var(--gris); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    input { width: 100%; background: #111; border: 1px solid var(--gris-borde); border-radius: 10px; padding: 11px 14px; color: var(--blanco); font-size: 14px; font-family: inherit; outline: none; transition: border-color 0.2s; }
    input:focus { border-color: var(--verde); }
    input.error { border-color: var(--rojo); }
    .input-wrap { position: relative; }
    .input-wrap input { padding-right: 42px; }
    .toggle-pw { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gris); cursor: pointer; font-size: 16px; padding: 0; }
    .err-msg { font-size: 11px; color: var(--rojo); margin-top: 4px; display: none; }
    .err-msg.show { display: block; }
    .strength-bar { height: 4px; border-radius: 2px; background: var(--gris-borde); margin-top: 6px; }
    .strength-fill { height: 100%; border-radius: 2px; transition: all 0.3s; width: 0; }
    .strength-text { font-size: 11px; margin-top: 3px; }
    .terms { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; }
    .terms input[type=checkbox] { width: 16px; height: 16px; min-width: 16px; margin-top: 2px; accent-color: var(--verde); }
    .terms label { font-size: 12px; color: var(--gris); text-transform: none; letter-spacing: 0; line-height: 1.5; }
    .terms label a { color: var(--verde); text-decoration: none; }
    .btn-submit { width: 100%; background: var(--verde); color: #000; border: none; border-radius: 12px; padding: 13px; font-family: 'Syne', sans-serif; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
    .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }
    .alert { border-radius: 10px; padding: 12px 16px; font-size: 13px; margin-bottom: 16px; display: none; }
    .alert.show { display: block; }
    .alert.success { background: rgba(0,200,83,0.1); border: 1px solid rgba(0,200,83,0.3); color: var(--verde); }
    .alert.danger { background: rgba(255,68,68,0.1); border: 1px solid rgba(255,68,68,0.3); color: var(--rojo); }
  </style>
</head>
<body>
<nav>
  <a href="index.html" class="logo">
    <div class="logo-icon">üíé</div>
    <span class="logo-text">Gift<span>Latam</span></span>
  </a>
  <a href="login.html" class="nav-link">¬øYa ten√©s cuenta? Inici√° sesi√≥n ‚Üí</a>
</nav>

<div class="page">
  <div class="card">
    <div class="card-title">Crear cuenta</div>
    <div class="card-sub">¬øYa ten√©s cuenta? <a href="login.html">Inici√° sesi√≥n</a></div>

    <div class="alert success" id="alertSuccess">‚úÖ ¬°Cuenta creada! Revis√° tu email para confirmar.</div>
    <div class="alert danger" id="alertError"></div>

    <form id="registerForm" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" id="nombre" placeholder="Juan" autocomplete="given-name">
          <div class="err-msg" id="nombreErr">Requerido</div>
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" id="apellido" placeholder="Garc√≠a" autocomplete="family-name">
          <div class="err-msg" id="apellidoErr">Requerido</div>
        </div>
      </div>

      <div class="form-group">
        <label>Usuario</label>
        <input type="text" id="usuario" placeholder="juangarcia99" autocomplete="username">
        <div class="err-msg" id="usuarioErr">M√≠nimo 3 caracteres, sin espacios</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="juan@email.com" autocomplete="email">
        <div class="err-msg" id="emailErr">Email inv√°lido</div>
      </div>

      <div class="form-group">
        <label>Contrase√±a</label>
        <div class="input-wrap">
          <input type="password" id="password" placeholder="M√≠nimo 8 caracteres" autocomplete="new-password">
          <button type="button" class="toggle-pw" onclick="togglePw('password',this)">üëÅ</button>
        </div>
        <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
        <div class="strength-text" id="strengthText"></div>
        <div class="err-msg" id="passwordErr">M√≠nimo 8 caracteres</div>
      </div>

      <div class="form-group">
        <label>Confirmar contrase√±a</label>
        <div class="input-wrap">
          <input type="password" id="password2" placeholder="Repet√≠ tu contrase√±a" autocomplete="new-password">
          <button type="button" class="toggle-pw" onclick="togglePw('password2',this)">üëÅ</button>
        </div>
        <div class="err-msg" id="password2Err">Las contrase√±as no coinciden</div>
      </div>

      <div class="terms">
        <input type="checkbox" id="terminos">
        <label for="terminos">Acepto los <a href="terminos.html" target="_blank">T√©rminos y condiciones</a> y la <a href="privacidad.html" target="_blank">Pol√≠tica de privacidad</a></label>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">Crear cuenta gratis</button>
    </form>
  </div>
</div>

<script>
  // ‚îÄ‚îÄ SUPABASE CONFIG ‚îÄ‚îÄ
  const SUPABASE_URL = 'https://goibtxrhabumlrqeykwx.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_4003pT5xt2QBDYnj1G9vgA_IQoC77At';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function togglePw(id, btn) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
    btn.textContent = input.type === 'password' ? 'üëÅ' : 'üôà';
  }

  document.getElementById('password').addEventListener('input', function() {
    const pw = this.value;
    let score = 0;
    if (pw.length >= 8) score++;
    if (/[A-Z]/.test(pw)) score++;
    if (/[0-9]/.test(pw)) score++;
    if (/[^A-Za-z0-9]/.test(pw)) score++;
    const levels = [
      { pct: '0%', color: '', label: '' },
      { pct: '25%', color: '#FF4444', label: 'Muy d√©bil' },
      { pct: '50%', color: '#FF9800', label: 'D√©bil' },
      { pct: '75%', color: '#FFC107', label: 'Buena' },
      { pct: '100%', color: '#00C853', label: 'üîí Muy segura' },
    ];
    const l = levels[score];
    const fill = document.getElementById('strengthFill');
    fill.style.width = l.pct; fill.style.background = l.color;
    const txt = document.getElementById('strengthText');
    txt.textContent = l.label; txt.style.color = l.color;
  });

  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', function() {
      this.classList.remove('error');
      const err = document.getElementById(this.id + 'Err');
      if (err) err.classList.remove('show');
    });
  });

  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    let valid = true;

    const fields = [
      { id: 'nombre', check: v => v.trim().length >= 1 },
      { id: 'apellido', check: v => v.trim().length >= 1 },
      { id: 'usuario', check: v => /^[a-zA-Z0-9_]{3,}$/.test(v) },
      { id: 'email', check: v => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v) },
      { id: 'password', check: v => v.length >= 8 },
      { id: 'password2', check: v => v === document.getElementById('password').value },
    ];

    fields.forEach(f => {
      const input = document.getElementById(f.id);
      const err = document.getElementById(f.id + 'Err');
      if (!f.check(input.value)) {
        input.classList.add('error'); if (err) err.classList.add('show'); valid = false;
      }
    });

    if (!document.getElementById('terminos').checked) {
      alert('Deb√©s aceptar los t√©rminos y condiciones'); valid = false;
    }

    if (!valid) return;

    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.textContent = 'Creando cuenta...';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const nombre = document.getElementById('nombre').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const usuario = document.getElementById('usuario').value.trim();

    try {
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            nombre,
            apellido,
            usuario,
            full_name: nombre + ' ' + apellido,
          }
        }
      });

      if (error) throw error;

      document.getElementById('alertSuccess').classList.add('show');
      document.getElementById('registerForm').style.display = 'none';

      // Si no requiere confirmaci√≥n de email, redirigir directo
      if (data.user && data.session) {
        setTimeout(() => window.location.href = 'panel.html', 2000);
      }

    } catch (err) {
      const alertErr = document.getElementById('alertError');
      alertErr.textContent = '‚ùå ' + (err.message || 'Error al crear la cuenta');
      alertErr.classList.add('show');
      btn.disabled = false; btn.textContent = 'Crear cuenta gratis';
    }
  });
</script>
</body>
</html>
