<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - GiftLatam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --negro: #080808; --gris-card: #161616; --gris-borde: #222; --blanco: #F0F0F0; --gris: #888; --verde: #00C853; --rojo: #FF4444; }
    body { font-family: 'Inter', sans-serif; background: var(--negro); color: var(--blanco); min-height: 100vh; display: flex; flex-direction: column; }
    nav { display: flex; align-items: center; justify-content: space-between; padding: 0 16px; height: 52px; border-bottom: 1px solid var(--gris-borde); background: rgba(8,8,8,0.97); }
    .logo { display: flex; align-items: center; gap: 7px; text-decoration: none; }
    .logo-icon { width: 32px; height: 32px; background: var(--verde); border-radius: 9px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
    .logo-text { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 18px; color: #F0F0F0; }
    .logo-text span { color: var(--verde); }
    .nav-link { color: var(--gris); font-size: 13px; text-decoration: none; }
    .page { flex: 1; display: flex; align-items: center; justify-content: center; padding: 24px 16px; }
    .card { background: var(--gris-card); border: 1px solid var(--gris-borde); border-radius: 20px; padding: 32px 28px; width: 100%; max-width: 420px; }
    .card-title { font-family: 'Syne', sans-serif; font-size: 24px; font-weight: 800; margin-bottom: 6px; }
    .card-sub { font-size: 13px; color: var(--gris); margin-bottom: 28px; }
    .card-sub a { color: var(--verde); text-decoration: none; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--gris); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    input { width: 100%; background: #111; border: 1px solid var(--gris-borde); border-radius: 10px; padding: 11px 14px; color: var(--blanco); font-size: 14px; font-family: inherit; outline: none; transition: border-color 0.2s; }
    input:focus { border-color: var(--verde); }
    input.error { border-color: var(--rojo); }
    .input-wrap { position: relative; }
    .input-wrap input { padding-right: 44px; }
    .eye-btn { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gris); cursor: pointer; font-size: 18px; padding: 4px; line-height: 1; }
    .err-msg { font-size: 11px; color: var(--rojo); margin-top: 4px; display: none; }
    .err-msg.show { display: block; }
    .strength-bar { height: 4px; border-radius: 2px; background: var(--gris-borde); margin-top: 6px; }
    .strength-fill { height: 100%; border-radius: 2px; transition: all 0.3s; width: 0; }
    .strength-text { font-size: 11px; margin-top: 3px; height: 14px; }
    .terms { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; }
    .terms input[type=checkbox] { width: 16px; height: 16px; min-width: 16px; margin-top: 2px; accent-color: var(--verde); }
    .terms .form-label { font-size: 12px; color: var(--gris); text-transform: none; letter-spacing: 0; line-height: 1.5; }
    .terms .form-label a { color: var(--verde); text-decoration: none; }
    .btn-submit { width: 100%; background: var(--verde); color: #000; border: none; border-radius: 12px; padding: 13px; font-family: 'Syne', sans-serif; font-weight: 700; font-size: 15px; cursor: pointer; }
    .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }
    .alert { border-radius: 10px; padding: 12px 16px; font-size: 13px; margin-bottom: 16px; display: none; line-height: 1.5; }
    .alert.show { display: block; }
    .alert.success { background: rgba(0,200,83,0.1); border: 1px solid rgba(0,200,83,0.3); color: var(--verde); }
    .alert.danger { background: rgba(255,68,68,0.1); border: 1px solid rgba(255,68,68,0.3); color: var(--rojo); }
  </style>
</head>
<body>
<nav>
  <a href="index.html" class="logo">
    <div class="logo-icon">üíé</div>
    <span class="logo-text">Gift<span>Latam</span></span>
  </a>
  <a href="login.html" class="nav-link">¬øYa ten√©s cuenta? ‚Üí</a>
</nav>

<div class="page">
  <div class="card">
    <div class="card-title">Crear cuenta</div>
    <div class="card-sub">¬øYa ten√©s cuenta? <a href="login.html">Inici√° sesi√≥n</a></div>

    <div class="alert success" id="alertOk"></div>
    <div class="alert danger" id="alertErr"></div>

    <form id="form">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input type="text" id="nombre" placeholder="Juan">
          <div class="err-msg" id="eNombre">Requerido</div>
        </div>
        <div class="form-group">
          <label class="form-label">Apellido</label>
          <input type="text" id="apellido" placeholder="Garc√≠a">
          <div class="err-msg" id="eApellido">Requerido</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Usuario</label>
        <input type="text" id="usuario" placeholder="juangarcia99">
        <div class="err-msg" id="eUsuario">M√≠n. 3 caracteres, sin espacios</div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="email" placeholder="juan@email.com">
        <div class="err-msg" id="eEmail">Email inv√°lido</div>
      </div>

      <div class="form-group">
        <label class="form-label">Contrase√±a</label>
        <div class="input-wrap">
          <input type="password" id="pw1" placeholder="M√≠nimo 8 caracteres">
          <button type="button" class="eye-btn" id="eye1">üëÅÔ∏è</button>
        </div>
        <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
        <div class="strength-text" id="strengthText"></div>
        <div class="err-msg" id="ePw1">M√≠nimo 8 caracteres</div>
      </div>

      <div class="form-group">
        <label class="form-label">Confirmar contrase√±a</label>
        <div class="input-wrap">
          <input type="password" id="pw2" placeholder="Repet√≠ tu contrase√±a">
          <button type="button" class="eye-btn" id="eye2">üëÅÔ∏è</button>
        </div>
        <div class="err-msg" id="ePw2">Las contrase√±as no coinciden</div>
      </div>

      <div class="terms">
        <input type="checkbox" id="tos">
        <label class="form-label" for="tos">Acepto los <a href="terminos.html" target="_blank">T√©rminos</a> y la <a href="privacidad.html" target="_blank">Pol√≠tica de privacidad</a></label>
      </div>

      <button type="submit" class="btn-submit" id="btnSubmit">Crear cuenta gratis</button>
    </form>
  </div>
</div>

<script>
// ‚îÄ‚îÄ Supabase ‚îÄ‚îÄ
const { createClient } = supabase;
const sb = createClient(
  'https://goibtxrhabumlrqeykwx.supabase.co',
  'sb_publishable_4003pT5xt2QBDYnj1G9vgA_IQoC77At'
);

// ‚îÄ‚îÄ Ojo contrase√±a ‚îÄ‚îÄ
document.getElementById('eye1').addEventListener('click', function() {
  const inp = document.getElementById('pw1');
  inp.type = inp.type === 'password' ? 'text' : 'password';
  this.textContent = inp.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
});
document.getElementById('eye2').addEventListener('click', function() {
  const inp = document.getElementById('pw2');
  inp.type = inp.type === 'password' ? 'text' : 'password';
  this.textContent = inp.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
});

// ‚îÄ‚îÄ Fuerza contrase√±a ‚îÄ‚îÄ
document.getElementById('pw1').addEventListener('input', function() {
  const v = this.value;
  let score = 0;
  if (v.length >= 8) score++;
  if (/[A-Z]/.test(v)) score++;
  if (/[0-9]/.test(v)) score++;
  if (/[^A-Za-z0-9]/.test(v)) score++;
  const lvl = [
    { w: '0%', c: '', t: '' },
    { w: '25%', c: '#FF4444', t: 'Muy d√©bil' },
    { w: '50%', c: '#FF9800', t: 'D√©bil' },
    { w: '75%', c: '#FFC107', t: 'Buena' },
    { w: '100%', c: '#00C853', t: 'üîí Muy segura' },
  ][score];
  const f = document.getElementById('strengthFill');
  f.style.width = lvl.w; f.style.background = lvl.c;
  const t = document.getElementById('strengthText');
  t.textContent = lvl.t; t.style.color = lvl.c;
});

// ‚îÄ‚îÄ Limpiar errores al escribir ‚îÄ‚îÄ
document.querySelectorAll('input').forEach(inp => {
  inp.addEventListener('input', () => {
    inp.classList.remove('error');
    const e = document.getElementById('e' + inp.id.charAt(0).toUpperCase() + inp.id.slice(1));
    if (e) e.classList.remove('show');
  });
});

// ‚îÄ‚îÄ Submit ‚îÄ‚îÄ
document.getElementById('form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const nombre  = document.getElementById('nombre').value.trim();
  const apellido = document.getElementById('apellido').value.trim();
  const usuario = document.getElementById('usuario').value.trim();
  const email   = document.getElementById('email').value.trim();
  const pw1     = document.getElementById('pw1').value;
  const pw2     = document.getElementById('pw2').value;

  let ok = true;
  function err(id, errId) {
    document.getElementById(id).classList.add('error');
    document.getElementById(errId).classList.add('show');
    ok = false;
  }

  if (!nombre) err('nombre', 'eNombre');
  if (!apellido) err('apellido', 'eApellido');
  if (!/^[a-zA-Z0-9_]{3,}$/.test(usuario)) err('usuario', 'eUsuario');
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) err('email', 'eEmail');
  if (pw1.length < 8) err('pw1', 'ePw1');
  if (pw1 !== pw2) err('pw2', 'ePw2');
  if (!document.getElementById('tos').checked) {
    alert('Deb√©s aceptar los t√©rminos'); ok = false;
  }

  if (!ok) return;

  const btn = document.getElementById('btnSubmit');
  btn.disabled = true; btn.textContent = 'Creando cuenta...';
  document.getElementById('alertErr').classList.remove('show');

  try {
    const { data, error } = await sb.auth.signUp({
      email,
      password: pw1,
      options: {
        data: { nombre, apellido, usuario, full_name: nombre + ' ' + apellido },
        emailRedirectTo: 'https://giftlatam12.vercel.app/panel.html'
      }
    });

    if (error) throw error;

    const alertOk = document.getElementById('alertOk');
    if (data.session) {
      alertOk.textContent = '‚úÖ ¬°Cuenta creada! Entrando...';
      alertOk.classList.add('show');
      document.getElementById('form').style.display = 'none';
      setTimeout(() => window.location.href = 'panel.html', 1500);
    } else {
      alertOk.textContent = '‚úÖ ¬°Cuenta creada! Revis√° tu email ' + email + ' para confirmar tu cuenta.';
      alertOk.classList.add('show');
      document.getElementById('form').style.display = 'none';
    }

  } catch (error) {
    let msg = error.message || 'Error desconocido';
    if (msg.includes('already registered') || msg.includes('already been registered')) msg = 'Este email ya tiene cuenta. <a href="login.html" style="color:var(--verde)">Inici√° sesi√≥n</a>';
    if (msg.includes('Password should')) msg = 'La contrase√±a debe tener al menos 6 caracteres';
    if (msg.includes('rate limit')) msg = 'Demasiados intentos. Esper√° unos minutos.';
    const el = document.getElementById('alertErr');
    el.innerHTML = '‚ùå ' + msg;
    el.classList.add('show');
    btn.disabled = false; btn.textContent = 'Crear cuenta gratis';
  }
});
</script>
</body>
</html>
