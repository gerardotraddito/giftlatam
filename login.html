<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiftLatam - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <style>/* === SHARED CSS - GIFTLATAM === */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --negro: #080808; --oscuro: #111111; --card: #161616;
  --borde: #222222; --blanco: #F0F0F0; --gris: #888888;
  --verde: #00C853; --naranja: #FF6B35;
}
html, body { max-width: 100%; overflow-x: hidden; }
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--negro); color: var(--blanco);
  padding-bottom: 80px;
}

/* NAV */
nav {
  display: flex; align-items: center;
  padding: 0 12px; height: 54px;
  border-bottom: 1px solid var(--borde);
  position: sticky; top: 0; z-index: 1000;
  background: rgba(8,8,8,0.97); backdrop-filter: blur(16px);
  gap: 8px;
}
.logo {
  display: flex; align-items: center; gap: 7px;
  text-decoration: none; flex-shrink: 0;
}
.logo-icon {
  width: 32px; height: 32px; background: var(--verde);
  border-radius: 9px; display: flex; align-items: center;
  justify-content: center; flex-shrink: 0;
}
.logo-icon svg { width: 18px; height: 18px; }
.logo-text {
  font-weight: 800; font-size: 19px; color: var(--blanco);
  white-space: nowrap;
}
.logo-text .g { color: var(--verde); }

/* spacer pushes actions to right */
.nav-spacer { flex: 1; }

.nav-search {
  flex: 1; max-width: 400px; display: none;
  align-items: center; gap: 8px;
  background: var(--card); border: 1px solid var(--borde);
  border-radius: 10px; padding: 0 12px; height: 36px;
}
.nav-search input {
  background: none; border: none; outline: none;
  color: var(--blanco); font-size: 13px; width: 100%;
  font-family: 'Inter', sans-serif;
}
.nav-search svg { color: var(--gris); flex-shrink: 0; }

.nav-actions { display: flex; align-items: center; gap: 6px; flex-shrink: 0; }

/* MOBILE: hide "Iniciar sesión", show only Vender */
.btn-login {
  display: none;
  background: transparent; color: var(--blanco);
  border: 1px solid var(--borde); border-radius: 9px;
  padding: 7px 12px; font-size: 13px;
  font-family: 'Inter', sans-serif; cursor: pointer; white-space: nowrap;
}
.btn-vender {
  background: var(--verde); color: #000; border: none;
  border-radius: 9px; padding: 8px 14px;
  font-family: 'Inter', sans-serif; font-weight: 700;
  font-size: 13px; cursor: pointer; white-space: nowrap;
}
.btn-login:hover { border-color: var(--verde); color: var(--verde); }

/* CAT BAR */
.cat-bar {
  display: flex; gap: 8px; padding: 8px 12px;
  overflow-x: auto; border-bottom: 1px solid var(--borde);
  scrollbar-width: none; background: var(--oscuro);
}
.cat-bar::-webkit-scrollbar { display: none; }
.cat-pill {
  border: 1px solid var(--borde); color: var(--gris);
  border-radius: 20px; padding: 5px 12px; font-size: 12px;
  white-space: nowrap; cursor: pointer; background: transparent;
  font-family: 'Inter', sans-serif; flex-shrink: 0;
}
.cat-pill.active {
  border-color: var(--verde); color: var(--verde);
  background: rgba(0,200,83,0.08);
}

/* LAYOUT */
.container { max-width: 1280px; margin: 0 auto; padding: 0 14px; }
.main { padding: 20px 0; }

/* HERO */
.hero-banner {
  background: linear-gradient(135deg, #003D1A 0%, #001A0D 60%, #002510 100%);
  border: 1px solid rgba(0,200,83,0.2); border-radius: 20px;
  padding: 26px 20px; margin-bottom: 16px; overflow: hidden;
}
.hero-badge {
  display: inline-flex; align-items: center; gap: 5px;
  background: rgba(0,200,83,0.12); border: 1px solid rgba(0,200,83,0.25);
  border-radius: 20px; padding: 4px 11px; font-size: 11px;
  color: var(--verde); font-weight: 600; margin-bottom: 14px;
}
.hero-title {
  font-size: clamp(26px, 7vw, 50px); font-weight: 800;
  line-height: 1.15; margin-bottom: 12px;
}
.hero-title .accent { color: var(--verde); }
.hero-sub { font-size: 14px; color: #aaa; line-height: 1.6; margin-bottom: 20px; }
.hero-btns { display: flex; gap: 10px; flex-wrap: wrap; }
.btn-primary {
  background: var(--verde); color: #000; border: none; border-radius: 12px;
  padding: 11px 20px; font-family: 'Inter', sans-serif; font-weight: 700;
  font-size: 14px; cursor: pointer; text-decoration: none;
  display: inline-flex; align-items: center; gap: 6px;
}
.btn-ghost {
  background: transparent; color: var(--blanco); border: none;
  padding: 11px 14px; font-size: 14px; font-family: 'Inter', sans-serif;
  cursor: pointer; text-decoration: none; display: inline-flex; align-items: center;
}

/* STATS */
.stats-row {
  display: grid; grid-template-columns: repeat(2, 1fr);
  gap: 8px; margin-bottom: 28px;
}
.stat-card {
  background: var(--card); border: 1px solid var(--borde);
  border-radius: 14px; padding: 14px; text-align: center;
}
.stat-num {
  font-size: clamp(20px, 5vw, 28px); font-weight: 800;
  color: var(--verde); display: block; line-height: 1; margin-bottom: 5px;
  font-variant-numeric: tabular-nums;
}
.stat-label { font-size: 11px; color: var(--gris); display: block; line-height: 1.4; }

/* SECTION */
.section { margin-bottom: 28px; }
.section-header {
  display: flex; justify-content: space-between;
  align-items: center; margin-bottom: 12px;
}
.section-title { font-size: 16px; font-weight: 700; }
.ver-todo { color: var(--verde); font-size: 12px; text-decoration: none; }

/* BRANDS */
.brands-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 7px; }
.brand-card {
  background: var(--card); border: 1px solid var(--borde);
  border-radius: 12px; padding: 10px 6px; text-align: center;
  cursor: pointer; display: flex; flex-direction: column;
  align-items: center; gap: 5px; transition: border-color 0.2s;
}
.brand-card:hover { border-color: rgba(0,200,83,0.4); }
.brand-icon {
  width: 38px; height: 38px; border-radius: 10px;
  display: flex; align-items: center; justify-content: center; font-size: 20px;
}
.brand-name {
  font-size: 10px; font-weight: 500;
  overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 100%;
}
.brand-count { font-size: 9px; color: var(--gris); }

/* VOUCHER CARDS — THE DEFINITIVE FIX */
.vouchers-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }

.voucher-card {
  display: flex; flex-direction: row; align-items: center;
  gap: 11px; background: var(--card);
  border: 1px solid var(--borde); border-radius: 14px;
  padding: 11px 13px; cursor: pointer;
  text-decoration: none; color: inherit;
  transition: border-color 0.15s; width: 100%;
}
.voucher-card:hover { border-color: rgba(0,200,83,0.3); }

.voucher-icon {
  width: 46px; height: 46px; min-width: 46px;
  border-radius: 11px; display: flex;
  align-items: center; justify-content: center;
  font-size: 22px; flex-shrink: 0;
}

.voucher-info { flex: 1; min-width: 0; }

/* FIX "g" CORTADA: overflow visible + padding-bottom para descenders */
.voucher-name {
  font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 600;
  color: var(--blanco); white-space: nowrap;
  overflow: hidden; text-overflow: ellipsis;
  line-height: 1.6;         /* alto para que g/p/y no se corten */
  padding-bottom: 2px;      /* espacio extra para descenders */
  display: block;
}
.voucher-meta {
  font-size: 11px; color: var(--gris);
  display: flex; align-items: center; gap: 5px; flex-wrap: wrap;
  line-height: 1.4;
}
.badge {
  background: rgba(0,200,83,0.12); color: var(--verde);
  border: 1px solid rgba(0,200,83,0.25); border-radius: 5px;
  padding: 1px 5px; font-size: 10px; font-weight: 700;
}
.badge-hot {
  background: rgba(255,107,53,0.12); color: var(--naranja);
  border-color: rgba(255,107,53,0.25);
}

/* FIX PRECIOS: columna fija, MISMA familia y line-height */
.voucher-price {
  flex-shrink: 0; width: 70px;
  display: flex; flex-direction: column;
  align-items: flex-end; gap: 1px;
}
/* CLAVE: misma fuente, mismo line-height → siempre alineados */
.price-main {
    font-variant-numeric: tabular-nums; font-feature-settings: "tnum";
  font-family: 'Inter', sans-serif;
  font-size: 15px; font-weight: 800; color: var(--verde);
  display: block; text-align: right;
  line-height: 1.25; white-space: nowrap;
  font-variant-numeric: tabular-nums;
}
.price-old {
  font-family: 'Inter', sans-serif;
  font-size: 11px; font-weight: 400; color: var(--gris);
  text-decoration: line-through;
  display: block; text-align: right;
  line-height: 1.25; white-space: nowrap;
  font-variant-numeric: tabular-nums;
}

/* SELL BANNER */
.sell-banner {
  background: linear-gradient(135deg, #1A0800, #2D1200);
  border: 1px solid rgba(255,107,53,0.25); border-radius: 20px;
  padding: 24px 20px; display: flex; align-items: center;
  gap: 16px; flex-wrap: wrap; margin-bottom: 28px;
}
.sell-content { flex: 1; min-width: 180px; }
.sell-title { font-size: clamp(16px, 3vw, 20px); font-weight: 700; margin-bottom: 7px; }
.sell-sub { font-size: 13px; color: #aaa; line-height: 1.5; }
.btn-sell {
  background: var(--naranja); color: #fff; border: none; border-radius: 12px;
  padding: 11px 20px; font-family: 'Inter', sans-serif; font-weight: 700;
  font-size: 14px; cursor: pointer; white-space: nowrap;
  flex-shrink: 0; text-decoration: none; display: inline-flex; align-items: center;
}

/* HOW IT WORKS */
.how-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
.how-card {
  background: var(--card); border: 1px solid var(--borde);
  border-radius: 16px; padding: 18px 14px;
}
.how-num {
  width: 30px; height: 30px; background: rgba(0,200,83,0.1);
  border: 1px solid rgba(0,200,83,0.25); border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  font-weight: 800; font-size: 13px; color: var(--verde); margin-bottom: 10px;
}
.how-title { font-size: 13px; font-weight: 700; margin-bottom: 5px; }
.how-desc { font-size: 11px; color: var(--gris); line-height: 1.5; }

/* FOOTER */
footer {
  background: var(--oscuro); border-top: 1px solid var(--borde);
  padding: 28px 0 20px;
}
.footer-grid {
  display: grid; grid-template-columns: repeat(2, 1fr);
  gap: 20px; margin-bottom: 20px;
}
.footer-col-title { font-size: 12px; font-weight: 700; margin-bottom: 10px; }
.footer-col a {
  display: block; font-size: 12px; color: var(--gris);
  text-decoration: none; margin-bottom: 7px;
}
.footer-bottom {
  border-top: 1px solid var(--borde); padding-top: 16px;
  display: flex; flex-direction: column; gap: 10px;
  align-items: center; text-align: center;
}
.footer-copy { font-size: 11px; color: var(--gris); }
.crypto-badges { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; }
.crypto-badge {
  background: var(--card); border: 1px solid var(--borde);
  border-radius: 6px; padding: 3px 8px; font-size: 10px; color: #aaa;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: rgba(14,14,14,0.97); border-top: 1px solid var(--borde);
  display: flex; justify-content: space-around; align-items: center;
  padding: 8px 0 14px; z-index: 9999; backdrop-filter: blur(20px);
}
.nav-item {
  display: flex; flex-direction: column; align-items: center;
  gap: 3px; cursor: pointer; color: var(--gris);
  font-size: 10px; padding: 2px 8px;
}
.nav-item.active { color: var(--verde); }
.nav-item svg { width: 21px; height: 21px; }

/* RESPONSIVE */
@media (min-width: 480px) {
  .btn-login { display: flex; }
}
@media (min-width: 640px) {
  nav { padding: 0 16px; }
  .nav-search { display: flex; }
}
@media (min-width: 768px) {
  .stats-row { grid-template-columns: repeat(4, 1fr); }
  .how-grid { grid-template-columns: repeat(4, 1fr); }
  .footer-grid { grid-template-columns: repeat(4, 1fr); }
  .footer-bottom { flex-direction: row; justify-content: space-between; text-align: left; }
  .brands-grid { grid-template-columns: repeat(4, 1fr); }
}
@media (min-width: 1024px) {
  .brands-grid { grid-template-columns: repeat(8, 1fr); }
  .vouchers-grid { grid-template-columns: repeat(2, 1fr); }
  .bottom-nav { display: none; }
  footer { padding-bottom: 40px; }
}

</style>
