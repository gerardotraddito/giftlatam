<!DOCTYPE html>

    nav { display: flex; align-items: center; justify-content: space-between; padding: 0 16px; height: 52px; border-bottom: 1px solid var(--gris-borde); background: rgba(8,8,8,0.97); }
    .logo { display: flex; align-items: center; gap: 7px; text-decoration: none; }
    .logo-icon { width: 32px; height: 32px; background: var(--verde); border-radius: 9px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
    .logo-text { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 18px; color: #F0F0F0; }
    .logo-text span { color: var(--verde); }

    .card { background: var(--gris-card); border: 1px solid var(--gris-borde); border-radius: 20px; padding: 32px 28px; width: 100%; max-width: 400px; }
    .card-title { font-family: 'Syne', sans-serif; font-size: 24px; font-weight: 800; margin-bottom: 6px; }

    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 12px; font-weight: 600; color: var(--gris); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    input { width: 100%; background: #111; border: 1px solid var(--gris-borde); border-radius: 10px; padding: 11px 14px; color: var(--blanco); font-size: 14px; font-family: inherit; outline: none; transition: border-color 0.2s; }
    input:focus { border-color: var(--verde); }
    .input-wrap { position: relative; }
    .input-wrap input { padding-right: 42px; }
    .toggle-pw { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gris); cursor: pointer; font-size: 16px; padding: 0; }
    .forgot { display: block; text-align: right; font-size: 12px; color: var(--verde); text-decoration: none; margin-top: 6px; }
    .btn-submit { width: 100%; background: var(--verde); color: #000; border: none; border-radius: 12px; padding: 13px; font-family: 'Syne', sans-serif; font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 8px; transition: opacity 0.2s; }
    .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }
    .divider { display: flex; align-items: center; gap: 12px; margin: 20px 0; }
    .divider span { font-size: 12px; color: var(--gris); white-space: nowrap; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--gris-borde); }
    .btn-google { width: 100%; background: transparent; color: var(--blanco); border: 1px solid var(--gris-borde); border-radius: 12px; padding: 12px; font-family: inherit; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: border-color 0.2s; }
    .btn-google:hover { border-color: #aaa; }
    .register-link { text-align: center; margin-top: 20px; font-size: 13px; color: var(--gris); }
    .register-link a { color: var(--verde); text-decoration: none; font-weight: 600; }
    .alert { border-radius: 10px; padding: 12px 16px; font-size: 13px; margin-bottom: 16px; display: none; }
    .alert.show { display: block; }
    .alert.success { background: rgba(0,200,83,0.1); border: 1px solid rgba(0,200,83,0.3); color: var(--verde); }
    .alert.danger { background: rgba(255,68,68,0.1); border: 1px solid rgba(255,68,68,0.3); color: var(--rojo); }
  </style>
</head>
<body>
<nav>
  <a href="index.html" class="logo">
    <div class="logo-icon">üíé</div>
    <span class="logo-text">Gift<span>Latam</span></span>
  </a>
</nav>

<div class="page">
  <div class="card">
    <div class="card-title">Iniciar sesi√≥n</div>
    <div class="card-sub">¬øNo ten√©s cuenta? <a href="registro.html">Registrate gratis</a></div>

    <div class="alert success" id="alertSuccess">‚úÖ ¬°Bienvenido! Redirigiendo...</div>
    <div class="alert danger" id="alertError"></div>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="juan@email.com" autocomplete="email">
      </div>

      <div class="form-group">
        <label>Contrase√±a</label>
        <div class="input-wrap">
          <input type="password" id="password" placeholder="Tu contrase√±a" autocomplete="current-password">
          <button type="button" class="toggle-pw" onclick="togglePw()">üëÅ</button>
        </div>
        <a href="#" class="forgot" onclick="forgotPassword(event)">¬øOlvidaste tu contrase√±a?</a>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">Iniciar sesi√≥n</button>
    </form>

    <div class="divider"><span>o continu√° con</span></div>

    <button class="btn-google" onclick="loginGoogle()">
      <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Continuar con Google
    </button>

    <div class="register-link">¬øNo ten√©s cuenta? <a href="registro.html">Crear cuenta gratis</a></div>
  </div>
</div>

<script>
  // ‚îÄ‚îÄ SUPABASE CONFIG ‚îÄ‚îÄ
  const SUPABASE_URL = 'https://goibtxrhabumlrqeykwx.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_4003pT5xt2QBDYnj1G9vgA_IQoC77At';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Si ya est√° logueado, redirigir
  supabase.auth.getSession().then(({ data }) => {
    if (data.session) window.location.href = 'panel.html';
  });

  function togglePw() {
    const input = document.getElementById('password');
    const btn = document.querySelector('.toggle-pw');
    input.type = input.type === 'password' ? 'text' : 'password';
    btn.textContent = input.type === 'password' ? 'üëÅ' : 'üôà';
  }

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      showError('Complet√° email y contrase√±a');
      return;
    }

    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.textContent = 'Ingresando...';

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;

      document.getElementById('alertSuccess').classList.add('show');
      setTimeout(() => window.location.href = 'panel.html', 1500);

    } catch (err) {
      let msg = err.message || 'Error al iniciar sesi√≥n';
      if (msg.includes('Invalid login')) msg = 'Email o contrase√±a incorrectos';
      if (msg.includes('Email not confirmed')) msg = 'Confirm√° tu email antes de ingresar';
      showError(msg);
      btn.disabled = false; btn.textContent = 'Iniciar sesi√≥n';
    }
  });

  async function loginGoogle() {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: window.location.origin + '/panel.html' }
    });
    if (error) showError('Error al conectar con Google');
  }

  async function forgotPassword(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    if (!email) { showError('Ingres√° tu email primero'); return; }
    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: window.location.origin + '/reset-password.html'
    });
    if (error) showError(error.message);
    else {
      const el = document.getElementById('alertSuccess');
      el.textContent = 'üìß Te enviamos un email para resetear tu contrase√±a';
      el.classList.add('show');
    }
  }

  function showError(msg) {
    const el = document.getElementById('alertError');
    el.textContent = '‚ùå ' + msg;
    el.classList.add('show');
  }
</script>
</body>
</html>
